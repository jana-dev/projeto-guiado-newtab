<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Projeto Guiado New Tab</title>
</head>
<body>

    <header>
        <img src="./assets/img/logo.png" alt="Logo New Tab Academy" width="150px">
    </header>

    <!--Inicio menu-->
    <section class="menu">
        <a href="index.html">Listagem</a>
        <a href="form.html">Cadastrar</a>
    </section>
    <!--Fim menu-->

    <section id="formulario">
        <form>
            <label for="nome">Nome:</label>
            <input name="nome" type="text" id="nome" required>

            <label for="telefone">Telefone:</label>
            <input name="telefone" type="text" id="telefone" required>

            <div class="bloco-experiencia">
                <div class="label-experiencia">
                    <label>Experiência Prévia:</label>
                </div>
                <div class="bloco-radio">
                    <div class="radio-sim">
                        <input type="radio" name="experiencia" id="experiencia-sim" required >
                        <label for="experiencia-sim">Sim</label>
                    </div>
                    <div class="radio-nao">
                        <input type="radio" name="experiencia" id="experiencia-nao" required >
                        <label for="experiencia-nao">Não</label>
                    </div>
                </div>
            </div>
        
            <input type="submit" value="Salvar">
        </form>
    </section>

</body>
</html>
